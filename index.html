<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybe Tech-Gallery</title>
</head>

<body>
  <header class=" header-container">
    <img src="https://www.betrybe.com/static/images/logo-original.svg" alt="logo da trybe" class="header-img">
    <h1 class="header-title">TRYBE TECH-GALLERY</h1>
    <a href="" class="header-login">SIGN-UP</a>
  </header>

  <section class="text-section">
    <p>Take a look at some technologies you will learn in our fundamentals module!</p>
  </section>

  <div class="gallery-container">
    <section class="gallery">
      <section class="gallery-card">
        <h4>HTML</h4>
        <img src="img1.png" alt="html">
      </section>
      <section class="gallery-card">
        <h4>CSS</h4>
        <img src="img2.png" alt="css">
      </section>
      <section class="gallery-card">
        <h4>JAVASCRIPT</h4>
        <img src="img3.png" alt="js">
      </section>
      <section class="gallery-card">
        <h4>REACT</h4>
        <img src="img4.png" alt="react">
      </section>
      <section class="gallery-card">
        <h4>RTL</h4>
        <img src="img5.png" alt="rtl">
      </section>
      <section class="gallery-card">
        <h4>REDUX</h4>
        <img src="img6.png" alt="redux">
      </section>
    </section>
  </div>

  <footer class="footer-container">
    <a href="https://www.instagram.com/annaescolaro/?hl=en" target="_blank"><img src="images/instagram-logo.png"
        alt="logo instagram"></a>
    <a href="https://www.linkedin.com/in/annaescolaro" target="_blank"><img src="images/linked-in-logo.png"
        alt="logo linkedin"></a>
  </footer>
</body>

</html>
